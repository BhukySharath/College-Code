<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeColorFont</title>
</head>

<body>
    <article style="border:2px solid black" height="200px" id="ar">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, quaerat dolorum libero hic suscipit iste minus
        voluptas cupiditate cum vitae rem aut voluptates, aperiam quidem modi deleniti aliquid quo porro!
    </article>
    <input type="color" id="col" name="col" value="Colorinput">
    <input type="button" id="Change" onclick="change()" value="ChangeNow">
    <script>
        function change() {
            let ar1 = document.getElementById("ar");
            let col1 = document.getElementById("col").value;
            console.log(col1);
            ar1.style.backgroundColor=col1;
            ar1.style.fontSize="30px";

        }
    </script>
</body>

</html>
