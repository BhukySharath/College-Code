<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imgMovingSlowly</title>
</head>
<body>
    <input type="button" onclick="move()" value="Let's GO!">
    <img src="car.jpeg" alt="car" id="carImage" style="position: relative;">
    <script>
        function move(){
            let car = document.getElementById('carImage');
            let pos1 = 0;
            let pos2 = 0;
            let intveral=setInterval(()=>{
                car.style.left=pos1+'px';
                car.style.top=pos2+'px';
                pos1+=10;
                pos2+=10;
                console.log("the x:",car.style.left,"the y:",car.style.top);
            },200);
            setTimeout(()=>{
                    clearInterval(intveral);
            },10000);
        }

    </script>

</body>
</html>
